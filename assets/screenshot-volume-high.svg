<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" width="280" height="100">
  <defs>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Menu dropdown -->
  <rect x="10" y="5" width="260" height="90" rx="10" fill="#2c2c2e" stroke="#48484a" stroke-width="1"/>
