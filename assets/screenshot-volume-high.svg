  <text x="25" y="30" font-family="-apple-system, sans-serif" font-size="13" fill="#8e8e93">Microsoft Teams</text>
  <circle cx="242" cy="25" r="4" fill="#34d399"/>
  <!-- Separator -->
  <line x1="20" y1="42" x2="260" y2="42" stroke="#48484a" stroke-width="0.5"/>
  <!-- Slider track -->
  <rect x="25" y="57" width="160" height="4" rx="2" fill="#48484a"/>
  <rect x="25" y="57" width="128" height="4" rx="2" fill="#4f6df5"/>
  <circle cx="153" cy="59" r="7" fill="white"/>
  <!-- Percentage -->
  <text x="195" y="63" font-family="-apple-system, sans-serif" font-size="13" fill="#e5e5e7" font-weight="500">80%</text>
  <!-- Separator -->
  <line x1="20" y1="76" x2="260" y2="76" stroke="#48484a" stroke-width="0.5"/>
  <!-- Quit -->
  <text x="25" y="92" font-family="-apple-system, sans-serif" font-size="13" fill="#e5e5e7">Quit TeamsVolume</text>
</svg>
