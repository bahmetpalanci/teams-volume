<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 90" width="400" height="90">
  <defs>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Menu bar background -->
  <rect width="400" height="30" fill="url(#bar2)" rx="0"/>
  <!-- Other menu bar items -->
  <text x="320" y="19" font-family="-apple-system, SF Pro Text, sans-serif" font-size="13" fill="#ddd">Mon 12:34</text>
  <!-- TeamsVolume icon - low volume -->
  <g transform="translate(268, 4)">
    <rect x="0" y="0" width="30" height="22" rx="4" fill="rgba(79,109,245,0.15)"/>
    <!-- Speaker icon -->
    <polygon points="6,8 6,14 9,14 13,17 13,5 9,8" fill="#4f6df5" transform="scale(0.9)" />
    <path d="M 14 8.5 Q 16 11 14 13.5" fill="none" stroke="#4f6df5" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <!-- Dropdown menu -->
  <rect x="220" y="32" width="170" height="55" rx="6" fill="#2c2c2e" stroke="#3a3a3c" stroke-width="1"/>
  <text x="232" y="50" font-family="-apple-system, sans-serif" font-size="12" fill="#8e8e93">Microsoft Teams (connected)</text>
  <!-- Slider track -->
  <rect x="232" y="60" width="110" height="4" rx="2" fill="#48484a"/>
  <rect x="232" y="60" width="22" height="4" rx="2" fill="#f59e0b"/>
  <circle cx="254" cy="62" r="6" fill="#f59e0b"/>
  <!-- Percentage -->
  <text x="340" y="66" font-family="-apple-system, sans-serif" font-size="11" fill="#ddd">20%</text>
  <!-- Label -->
  <text x="200" y="85" font-family="-apple-system, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle" font-weight="500">Volume at 20% - Teams Quieted</text>
</svg>
